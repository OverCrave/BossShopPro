plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.glaremasters.me/repository/public/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly libs.io.papermc.paper.paper.api
    compileOnly libs.org.bukkit.craftbukkit
    compileOnly libs.org.projectlombok.lombok
    compileOnly libs.com.google.code.gson.gson
    compileOnly libs.net.md.v5.bungeecord.api
    compileOnly libs.com.github.milkbowl.vaultapi
    compileOnly libs.me.clip.placeholderapi
    compileOnly libs.com.meowj.langutils
}

group = 'org.black_ixx'
version = '2.1.0'
description = 'BossShopPro'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
